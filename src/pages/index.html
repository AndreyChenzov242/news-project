<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/main.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <div class="header__content-wrapper">
          <div class="header__logo-wrapper">
            <div class="header__img-wrapper">
              <img
                class="header__logo-img"
                src="../assets/img/logo.png"
                alt="logo"
              />
            </div>

            <div class="header__logo-text">TV Post</div>
          </div>

          <ul class="header__navbar">
            <li class="navbar__item"><a href="#">новини</a></li>
            <li class="navbar__item"><a href="#">статті</a></li>
            <li class="navbar__item"><a href="#">інтервєю</a></li>
            <li class="navbar__item"><a href="#">репортажі</a></li>
            <li class="navbar__item"><a href="#">блоги</a></li>
          </ul>

          <div class="header__search-and-smm">
            <form class="search-form">
              <input
                class="search-form__input-text"
                type="text"
                placeholder="Пошук"
              />
              <button>
                <svg class="svg">
                  <use xlink:href="../assets/svg/sprite.svg#search"></use>
                </svg>
              </button>
            </form>
            <div class="social-wrapper">
              <div class="social-wrapper__text">Підписатися:</div>
              <div class="social-wrapper__links">
                <a href="#">
                  <svg class="svg">
                    <use xlink:href="../assets/svg/sprite.svg#wifi"></use>
                  </svg>
                </a>
                <a href="#">
                  <svg class="svg">
                    <use xlink:href="../assets/svg/sprite.svg#facebook"></use>
                  </svg>
                </a>
                <a href="#">
                  <svg class="svg">
                    <use xlink:href="../assets/svg/sprite.svg#telegram"></use>
                  </svg>
                </a>
                <a href="#">
                  <svg class="svg twitter">
                    <use xlink:href="../assets/svg/sprite.svg#twitter"></use>
                  </svg>
                </a>
              </div>
            </div>
          </div>
        </div>

        <div class="line"></div>

        <div class="header__special-projects">
          <div class="header__special-projects-wrapper">
            <div class="special-projects__text">спецпроекти</div>
            <a class="special-projects__item red-circle">Медіатек</a>
            <a class="special-projects__item red-circle"
              >Громадянське суспільство</a
            >
            <a class="special-projects__item red-circle">
              Правда і вимисел про короновірус
            </a>
            <a class="special-projects__item red-circle lg-d-none">
              Короновірус: моніторинг медіа
            </a>
            <a class="special-projects__item red-circle">Партнерські проекти</a>
          </div>

          <div class="line line--grey"></div>
        </div>
      </header>
    </div>
  </body>
</html>
